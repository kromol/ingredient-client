<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<link href="css/bootstrap.css" rel="stylesheet">
		<style type="text/css">
			.container-narrow {
				margin: 0 auto;
				max-width: 700px;
				padding: 20px;
			}
			.container-narrow > hr {
				margin: 30px 0;
			}

			.status p {
				color: grey;
				text-align: right;
			}

			p {
				font-size: 1.2em;
			}

			textarea {
				width: 100%;
			}

			input {
				width: 100%;
			}
		</style>
	</head>
	<body>
		<div class="navbar navbar-static-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="brand" href="#">Relay Ingredients App</a>
					<ul class="nav" style="display: none" id="userinfo">
						<li><a href="#" id="username-lbl"></a></li>
						<li id="logout-btn"><a href="#">Logout</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="login-block" class="container-narrow hide">
			<div class="row" id="vaildation-message">
				<div class="span4 offset2">
					<label>Username</label>
					<input id="login-inp" class="input-large" type="text" placeholder="Enter your username"></input>
				</div>
			</div>
			<div class="row">
				<div class="span4 offset2">
					<label>Password</label>
					<input id="password-inp" class="input-large" type="password" placeholder="Enter your password"></input>
				</div>
			</div>
			<div class="row">
				<div class="span4 offset2">
					<button class="btn btn-success" type="button" id="login-btn">Login</button>
				</div>
			</div>
		</div>
		<div id="default-block" class="container-narrow hide">
			<div class="row">
			  <div class="span7 offset1">
				  <input id="upc" type="text" placeholder="UPC to Lookup"></input>
			  </div>
			</div>

			<div class="row">
			  <div class="span7 offset1">
				<input id="addIngredient" type="text" placeholder="Ingredient to Add" ></input>
			  </div>
			</div>
			<div class="row">
			  <div class="span7 offset1">
				<textarea id="ingredients" rows="10" placeholder="Ingredient List"></textarea>
			  </div>
			</div>
			<div class="row">
				<div class="span6 offset1 status">
					<p id="status"></p>
				</div>
				<div class="span1">
					<button id="save" class="btn">Save</button>
				</div>

			</div>
		</div>
		<script src="js/jquery-2.0.0.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="https://da189i1jfloii.cloudfront.net/js/kinvey-triggerio-0.9.14.js"></script>
		<script>
		window.indexedDB || window.mozIndexedDB || window.webkitIndexedDB || window.msIndexedDB || document.write('<script src="js\/IndexedDBShim.min.js"><\/script>');
		</script>

		<script src="js/main.js"></script>
	</body>
</html>
